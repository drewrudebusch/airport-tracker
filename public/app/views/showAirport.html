<h1> {{ airport.airport_name }} ({{ airport.airport_code }}) </h1>
<p>{{ airport.city }}, {{ airport.country === 'United States' ? airport.state + ', ' + airport.country : airport.country }}</p>

<button class="btn btn-primary" ng-show="!visited" ng-click="addAirport( airport )"> Add Airport </button>
